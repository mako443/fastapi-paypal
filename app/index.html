<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Checkout</title>
</head>

<body>
    <div class="container mt-5">
        <div id="app">
            <div v-if="msg_success" v-html="msg_success" class="alert alert-success" role="alert"></div>
            <div v-if="msg_error" v-html="msg_error" class="alert alert-danger" role="alert"></div>

        </div>
        <div id="paypal-button-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AY1uZpR_jnoQyLDpTNg-sMroqn8Kb-XzhOZ5qPgq5h04tfg43WhDD5VWejo0gmL8IO9wdvPJGE4oQo3F&vault=true&intent=subscription"></script>

    <script>
        paypal.Buttons({
            createSubscription: function (data, actions) {
                return actions.subscription.create({
                    'plan_id': 'P-5MY1591428090911LMBNRAIA' // Creates the subscription
                });
            },
            onApprove: function (data, actions) {
                alert('You have successfully created subscription ' + data.subscriptionID); // Optional message given to subscriber
            }
        }).render('#paypal-button-container'); // Renders the PayPal button   
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg_success: null,
                msg_error: null,
            },
            created: function () {
            },
            methods: {
            }
        });
    </script>
</body>

</html>
